<!doctype html>
<html ng-app="greyangular">
    <head>
        <style>
            .bigfinger { font-size: 250%; position:relative; top: 8px; }
        </style>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
        <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <script>
            angular.module('greyangular', ['ui.bootstrap']);
            function MyController($scope, $http, $timeout, limitToFilter) {

                $scope.crumb = "search";

/*insert:CriteriaController*/

/*insert:ResultsController*/

/*insert:ShowScheduleController*/

                $scope.goToResults = function() {
                    $scope.crumb = "results";
                };

                $scope.doSearchAnchor = function(hashAnchor) {
                    window.location.hash = hashAnchor;
                };

                $scope.goBackToSearchCriteria = function() {
                    $scope.crumb = "search";
                };

            }
        </script>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="//bootswatch.com/2/united/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <img width="542" height="83" src="greyangular.png"/>

        <div ng-controller="MyController">

            <accordion close-others="true ">
                <accordion-group is-open="crumb == 'search'">
                    <accordion-heading>
                        <alert type="'info'">Specify Search Criteria</alert>
                    </accordion-heading>
                    <div style="margin-left: 30px; margin-right: 30px">
<!--insert:CriteriaBody-->
                    </div>
                </accordion-group>
                <accordion-group is-open="crumb == 'results'">
                    <accordion-heading>
                        <alert type="'info'">Choose Resulting Trip</alert>
                    </accordion-heading>
                    <div style="margin-left: 30px; margin-right: 30px">
<!--insert:ResultsBody-->
                    </div>
                </accordion-group>
            </accordion>
        </div>

    </body>
</html>
